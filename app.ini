RUN_MODE = prod

[repository]
ROOT        = /data/git
SCRIPT_TYPE = sh

[server]
STATIC_ROOT_PATH = /usr/share/webapps/gitea
APP_DATA_PATH    = /data/gitea/data

[database]
DB_TYPE  = sqlite3
PATH     = /data/gitea/db/gitea.db
SSL_MODE = disable

[session]
PROVIDER = file

[log]
ROOT_PATH = /data/log
MODE      = console
LEVEL     = Info


